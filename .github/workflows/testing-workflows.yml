name: 'testing-workflows'
on: push
jobs:
  Test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: test code
        run: npm run test
  Deployment:
    runs-on: ubuntu-latest
    steps:
      - name: lint
        run: npm run lint
      - name: testing
        run: npm run test
      - name: build
        run: npm run build
      - name: Output build
        run: echo "Building/Deploying..."