name: 'testing-workflows'
on: push
jobs:
  Test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
  Deployment:
    needs: Test
    runs-on: ubuntu-latest
    steps:
      - name: lint
        run: npm run lint
      - name: Output lint
        run: echo "Deploying lint..."
      - name: testing
        run: npm run test
      - name: Output test
        run: echo "Testing..."
      - name: build
        run: npm run build
      - name: Output build
        run: echo "Building/Deploying..."