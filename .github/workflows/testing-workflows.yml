name: 'testing-workflows'
on: push
jobs:
  Test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test
  Deployment:
    needs: Test
    runs-on: ubuntu-latest
    steps:
      - name: lint
        run: npm run lint
      - name: Output lint
        run: echo "Deploying lint..."
      - name: build
        run: npm run build
      - name: Output build
        run: echo "Building..."
      - name: testing
        run: npm run test
      - name: Output test
        run: echo "Testing..."



